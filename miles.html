<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Milage Calculator");
        var mile = prompt("How many miles did you drive?");
        var gallon = prompt("How many gallons of gas did you use?");
        var milage = mile/gallon;
        console.log("Your car gets "+ milage +" per gallon.");
        alert("Your car gets "+ milage +" per gallon.");
    </script>
</body>
</html>
