<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Temperature conversion Celcius to Fahrenheit!");
        var celcius = prompt("Enter The Temp in Celcius");
        var fahrenheit = celcius * 1.8 +32;
        console.log(celcius +" degree Celcius is "+ fahrenheit+" degree in Fahrenheit!");
        alert(celcius +" degree Celcius is "+ fahrenheit+" degree in Fahrenheit!");
        
    </script>
</body>
</html>
